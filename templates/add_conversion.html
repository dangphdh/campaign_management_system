{% extends "layout.html" %}
{% block page_class %}add-conversion-page{% endblock %}
{% block content %}
<div class="mat-card">
    <h2 class="mat-h2"><i class="material-icons">trending_up</i> Add Conversion</h2>
    <form method="POST" class="mat-form">
        <div class="form-field">
            <label for="product_id" class="mat-label">Product</label>
            <select id="product_id" name="product_id" required class="mat-select">
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-field">
            <label for="action" class="mat-label">Action</label>
            <input type="text" id="action" name="action" required class="mat-input">
        </div>
        
        <div class="form-field">
            <label for="campaign_id" class="mat-label">Campaign</label>
            <select id="campaign_id" name="campaign_id" required class="mat-select">
                {% for campaign in campaigns %}
                    <option value="{{ campaign.id }}">{{ campaign.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="mat-button mat-button-primary">
            <i class="material-icons">save</i> Add Conversion
        </button>
    </form>
</div>
{% endblock %}
