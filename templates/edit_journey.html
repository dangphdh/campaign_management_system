{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>Edit Journey: {{ journey.name }}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Journey Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ journey.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Journey</button>
        <a href="{{ url_for('view_journey', journey_id=journey.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% block styles %}
<style>
.container {
    margin-top: 20px;
}
</style>
{% endblock %}
