{% extends "layout.html" %}
{% block content %}
<div class="page-container add-campaign-page">
    <div class="mat-card">
        <h2 class="mat-h2"><i class="material-icons">add_circle</i> Add Campaign</h2>
        <form method="POST" class="mat-form">
            <div class="form-field">
                <label for="name" class="mat-label">Campaign Name</label>
                <input type="text" id="name" name="name" required class="mat-input">
            </div>
            
            <div class="form-field">
                <label for="product_id" class="mat-label">Product</label>
                <select id="product_id" name="product_id" required class="mat-select">
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-field">
                <label for="target_audience" class="mat-label">Target Audience</label>
                <input type="text" id="target_audience" name="target_audience" required class="mat-input">
            </div>
            
            <div class="form-field">
                <label for="group_id" class="mat-label">Campaign Group</label>
                <select id="group_id" name="group_id" required class="mat-select">
                    {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-field">
                <label for="campaign_docs" class="mat-label">Campaign Docs (URL)</label>
                <input type="url" id="campaign_docs" name="campaign_docs" class="mat-input">
            </div>
            
            <div class="form-field">
                <label for="campaign_description" class="mat-label">Campaign Description</label>
                <textarea id="campaign_description" name="campaign_description" class="mat-textarea"></textarea>
            </div>
            
            <div class="form-field">
                <label for="TnC" class="mat-label">Terms and Conditions</label>
                <textarea id="TnC" name="TnC" class="mat-textarea"></textarea>
            </div>
            
            <div class="form-field">
                <label for="content" class="mat-label">Content (Link/Image/Text)</label>
                <input type="text" id="content" name="content" class="mat-input">
            </div>
            
            <div class="form-field">
                <label for="division" class="mat-label">Division</label>
                <input type="text" id="division" name="division" class="mat-input">
            </div>
            
            <div class="form-field">
                <label for="nature" class="mat-label">Nature</label>
                <input type="text" id="nature" name="nature" class="mat-input">
            </div>
            
            <div class="form-field">
                <label for="adobe_camp_id" class="mat-label">Adobe Campaign ID</label>
                <input type="text" id="adobe_camp_id" name="adobe_camp_id" class="mat-input">
            </div>
            
            <div class="form-field">
                <label for="crm_camp_id" class="mat-label">CRM Campaign ID</label>
                <input type="text" id="crm_camp_id" name="crm_camp_id" class="mat-input">
            </div>
            
            <button type="submit" class="mat-button mat-button-primary">
                <i class="material-icons">save</i> Add Campaign
            </button>
            
            <button type="submit" class="mat-button mat-button-primary">
                <i class="material-icons">add</i> Create
            </button>
        </form>
    </div>
</div>
{% endblock %}
