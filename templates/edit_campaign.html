{% extends "layout.html" %}
{% block content %}
<h2>Edit Campaign</h2>
<form method="POST">
    <label for="name">Campaign Name:</label>
    <input type="text" id="name" name="name" value="{{ campaign.name }}" required>
    
    <label for="product">Product:</label>
    <input type="text" id="product" name="product" value="{{ campaign.product.name }}" required>
    
    <label for="target_audience">Target Audience:</label>
    <input type="text" id="target_audience" name="target_audience" value="{{ campaign.target_audience }}" required>
    
    <label for="group_id">Campaign Group:</label>
    <select id="group_id" name="group_id" required>
        <option value="" disabled>Select a group</option>
        {% for group in groups %}
            <option value="{{ group._id }}" {% if group._id == campaign.group_id %}selected{% endif %}>{{ group.name }}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Update Campaign</button>
</form>
{% endblock %}
